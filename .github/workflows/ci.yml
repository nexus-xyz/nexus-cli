name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "**"
  workflow_dispatch:  # Allow manual triggering

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            clients/cli
            proto
            tests

      - name: Check system resources
        run: |
          echo "Available memory:"
          free -h
          echo "Total memory: $(free -m | awk 'NR==2{print $2}') MB"
          echo "Available memory: $(free -m | awk 'NR==2{print $7}') MB"
          if [ $(free -m | awk 'NR==2{print $2}') -lt 4096 ]; then
            echo "WARNING: Less than 4GB total memory available"
          fi

      # Install Rust toolchain used by CLI
      # When passing an explicit toolchain... use "dtolnay/rust-toolchain@master""
      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2025-04-06
          target: x86_64-unknown-linux-gnu
          components: rustfmt, clippy

      - name: Set up Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ./clients/cli

      - name: Install Protobuf Compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Check formatting
        working-directory: clients/cli
        run: cargo fmt --all -- --check

      - name: Run cargo clippy
        working-directory: clients/cli
        run: cargo clippy --profile=ci-build --no-deps --package nexus-network -- -D warnings

      - name: Build CLI
        working-directory: clients/cli
        run: cargo build --profile=ci-build

      - name: Test
        working-directory: clients/cli
        run: cargo test --profile=ci-build --tests

      - name: Run smoke test
        working-directory: clients/cli
        timeout-minutes: 5
        run: |
          if [ -n "${{ secrets.SMOKE_TEST_NODE_IDS }}" ]; then
            echo "Running smoke test with secret node IDs"
            SMOKE_TEST_NODE_IDS="${{ secrets.SMOKE_TEST_NODE_IDS }}" ../../tests/smoke_test.sh ./target/ci-build/nexus-network --once
          else
            echo "Running smoke test with fallback node IDs"
            ../../tests/smoke_test.sh ./target/ci-build/nexus-network --once
          fi

      - name: Ensure checked in generated files are up to date
        run: |
          if [ -n "$(git status --porcelain)" ]; then \
              echo "There are uncommitted changes in working tree after building."; \
              git status; \
              git --no-pager diff; \
              exit 1; \
          else \
              echo "Git working tree is clean"; \
          fi;
